<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="name">Nueva Skill</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
          <label for="porcentaje">Descripcion Experiencia</label>
          <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
        </div>
        <button class="btn rounded-5 bg-gradient shadow-none">
          Agregar Skill
        </button>
      </form>
    </div>
  </div>
</div>
