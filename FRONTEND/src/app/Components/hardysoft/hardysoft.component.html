<div class="row">
  <h2 id="Skills">Hard & Soft skills</h2>
  <div class="col-lg-2 d-flex justify-content-center w-100">
    <button
      type="button"
      class="btn bg-dark rounded-5 bg-gradient"
      routerLink="/newskill"
      *ngIf="isLogged"
    >
      Nueva Skill
    </button>
  </div>
  <div class="text-center col-sm-4 col-md-4 col-lg-4 skills-items m-s-0" alt="html" *ngFor="let skill of skill">
    <circle-progress
      [percent]="(skill.porcentaje)"
      [animateSubtitle]="true"
      [showSubtitle]="true"
      [showTitle]="true"
      [showUnits]="true"
      [radius]="100"
      [imageSrc]="''"
      [showImage]="false"
      [imageHeight]="80"
      [imageWidth]="80"
      [showUnits]="false"
      [title]="(skill.name)"
      [titleFontSize]="'1em'"
      [titleColor]="'black'"
      [subtitleColor]="'black'"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'green'"
      [innerStrokeColor]="'lightgreen'"
      [animation]="true"
      [animationDuration]="600"
    >
    </circle-progress>
    <div class="buttons w-100 justify-content-center d-flex">
      <td *ngIf="isLogged">
        <button
          class="btn bg-success bg-gradient rounded-5"
          routerLink="/editskill/{{ skill.id }}"
        >
          <i class="bi bi-pen-fill"></i>
        </button>
      </td>
      <td *ngIf="isLogged">
        <button
          class="btn bg-danger rounded-5 bg-gradient"
          (click)="delete(skill.id)"
        >
          <i class="bi bi-x-octagon"></i>
        </button>
      </td>
    </div>
  </div>
</div>
