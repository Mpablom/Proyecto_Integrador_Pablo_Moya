<!--========================================== FORMACION ACADEMICA =============================================-->
<div class="row">
  <div class="contenido">
    <h2 id="Educacion">Educación</h2>
    <div class="col-lg 2">
      <button
        type="button"
        class="btn bg-dark rounded-5 bg-gradient"
        routerLink="/nuevaedu"
        *ngIf="isLogged"
      >
        Agregar Educación
      </button>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1"></div>
    <div class="col-lg-11 col-md-11 col-sm-11 w-50 m-auto">
      <table class="table">
        <tbody>
          <tr *ngFor="let Educacion of educacion">
            <td>{{ Educacion.nombreE }}</td>
            <td>{{ Educacion.descripcionE }}</td>
            <td *ngIf="isLogged">
              <button
                class="btn bg-success h-100 rounded-5 bg-gradient"
                routerLink="/editedu/{{ Educacion.id }}"
              >
              EDITAR<i class="bi bi-pen-fill"></i>
              </button>
            </td>
            <td *ngIf="isLogged">
              <button
                class="btn bg-danger h-100 rounded-5 bg-gradient"
                (click)="delete(Educacion.id)"
              >
              BORRAR<i class="bi bi-x-octagon"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
