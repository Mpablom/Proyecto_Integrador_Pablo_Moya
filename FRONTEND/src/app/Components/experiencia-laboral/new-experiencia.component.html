<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre Experiencia</label>
          <input type="text" class="form-control" id="nomrbeE" name="nombreE" [(ngModel)]="nombreE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion Experiencia</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
        </div>
        <button class="btn rounded-5 bg-gradient shadow-none">
          Agregar Experiencia
        </button>
      </form>
    </div>
  </div>
</div>
