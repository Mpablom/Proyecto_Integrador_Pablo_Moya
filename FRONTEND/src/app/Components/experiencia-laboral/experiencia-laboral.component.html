<!--========================================== EXPERIENCIA LABORAL =============================================-->
<div class="row">
  <div class="contenido">
    <h2 id="Experiencia-Laboral">Experiencia Laboral</h2>
    <div class="col-lg 2">
      <button
        type="button"
        class="btn bg-dark rounded-5 bg-gradient"
        routerLink="/newexp"
        *ngIf="isLogged"
      >
        Nueva Experiencia
      </button>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1"></div>
    <div class="col-lg-11 col-md-11 col-sm-11 w-50 m-auto">
      <table class="table">
        <tbody>
          <tr *ngFor="let Experiencia of expe">
            <td>{{ Experiencia.nombreE }}</td>
            <td>{{ Experiencia.descripcionE }}</td>
            <td *ngIf="isLogged">
              <button
                class="btn bg-success bg-gradient rounded-5 h-100"
                routerLink="/editexp/{{ Experiencia.id }}"
              >
                <i class="bi bi-pen-fill"></i>EDITAR
              </button>
            </td>
            <td *ngIf="isLogged">
              <button
                class="btn bg-danger h-100 rounded-5 bg-gradient"
                (click)="delete(Experiencia.id)"
              >
                <i class="bi bi-x-octagon"></i>BORRAR
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
